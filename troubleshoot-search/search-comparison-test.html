<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Logic Comparison Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .test-input {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-test-btn {
            padding: 8px 15px;
            font-size: 14px;
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .quick-test-btn:hover {
            background: #e0e0e0;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
        }

        .production .card-header {
            color: #10b981;
            border-bottom-color: #10b981;
        }

        .copy .card-header {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .code-block {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .api-call {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .api-call-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .param {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .param:last-child {
            border-bottom: none;
        }

        .param-key {
            color: #667eea;
            font-weight: bold;
        }

        .param-value {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 5px 0;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .summary {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .summary-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .comparison-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 15px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .comparison-label {
            font-weight: bold;
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Logic Comparison Test</h1>

        <div class="test-input">
            <div class="input-group">
                <input type="text" id="searchQuery" placeholder="Enter search query (e.g., 'malboro rojo', 'dos vicios')" value="malboro rojo">
                <button onclick="runComparison()">Compare</button>
            </div>
            <div class="quick-tests">
                <span style="color: #666; margin-right: 10px;">Quick tests:</span>
                <button class="quick-test-btn" onclick="testQuery('malboro rojo')">malboro rojo</button>
                <button class="quick-test-btn" onclick="testQuery('dos vicios')">dos vicios</button>
                <button class="quick-test-btn" onclick="testQuery('luna peso pluma')">luna peso pluma</button>
                <button class="quick-test-btn" onclick="testQuery('solo me dejaste')">solo me dejaste</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Production normalization
        function normalizeQueryProduction(query) {
            return query.trim();
        }

        // COPY normalization
        function normalizeQueryCOPY(query) {
            return query
                .trim()
                .toLowerCase()
                .replace(/\s+/g, ' ')
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/√±/g, 'n')
                .replace(/√º/g, 'u');
        }

        function testQuery(query) {
            document.getElementById('searchQuery').value = query;
            runComparison();
        }

        function runComparison() {
            const query = document.getElementById('searchQuery').value;
            if (!query.trim()) {
                alert('Please enter a search query');
                return;
            }

            const normalizedProduction = normalizeQueryProduction(query);
            const normalizedCOPY = normalizeQueryCOPY(query);
            const words = normalizedCOPY.split(' ');

            // Production approach
            const productionParams = {
                q: normalizedProduction,
                page_size: "10",
                page: "1",
                f_has_lyrics: "1"
            };

            // COPY approach strategies
            const strategies = [];
            
            // Strategy 1
            if (words.length >= 2) {
                strategies.push({
                    number: 1,
                    name: "Parse as 'track artist'",
                    params: {
                        q_track: words[0],
                        q_artist: words.slice(1).join(' '),
                        page_size: "5",
                        page: "1",
                        s_track_rating: "desc",
                        f_has_lyrics: "1"
                    },
                    assumption: `Assumes: track="${words[0]}", artist="${words.slice(1).join(' ')}"`,
                    status: "warning"
                });
            }

            // Strategy 2
            if (words.length >= 2) {
                strategies.push({
                    number: 2,
                    name: "Parse as 'artist track'",
                    params: {
                        q_track: words[words.length - 1],
                        q_artist: words.slice(0, -1).join(' '),
                        page_size: "5",
                        page: "1",
                        s_track_rating: "desc",
                        f_has_lyrics: "1"
                    },
                    assumption: `Assumes: track="${words[words.length - 1]}", artist="${words.slice(0, -1).join(' ')}"`,
                    status: "warning"
                });
            }

            // Strategy 3
            strategies.push({
                number: 3,
                name: "Full query as track name",
                params: {
                    q_track: normalizedCOPY,
                    page_size: "5",
                    page: "1",
                    s_track_rating: "desc",
                    f_has_lyrics: "1"
                },
                assumption: "Restrictive (only searches track field)",
                status: "warning"
            });

            // Strategy 4
            strategies.push({
                number: 4,
                name: "General search (same as Production!)",
                params: {
                    q: normalizedCOPY,
                    page_size: "5",
                    page: "1",
                    s_track_rating: "desc",
                    f_has_lyrics: "1"
                },
                assumption: "Uses 'q' parameter - SAME AS PRODUCTION",
                status: "success"
            });

            // Render results
            const resultsHTML = `
                <div class="comparison">
                    <div class="card production">
                        <div class="card-header">‚úÖ Production Approach</div>
                        <div class="section">
                            <div class="section-title">1. Normalization</div>
                            <div class="code-block">
                                Input:  "${query}"<br>
                                Output: "${normalizedProduction}"<br>
                                Method: query.trim()
                            </div>
                        </div>
                        <div class="section">
                            <div class="section-title">2. API Call</div>
                            <div class="api-call">
                                <div class="api-call-header">GET /track.search</div>
                                ${Object.entries(productionParams).map(([key, value]) => 
                                    `<div class="param">
                                        <span class="param-key">${key}:</span> 
                                        <span class="param-value">"${value}"</span>
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="section">
                            <div class="section-title">3. Results</div>
                            <div class="status status-success">‚úÖ 1 API call</div>
                            <div class="status status-success">‚úÖ Fast (~300ms)</div>
                            <div class="status status-success">‚úÖ Simple & reliable</div>
                        </div>
                    </div>

                    <div class="card copy">
                        <div class="card-header">‚ö†Ô∏è COPY Approach</div>
                        <div class="section">
                            <div class="section-title">1. Normalization</div>
                            <div class="code-block">
                                Input:  "${query}"<br>
                                Output: "${normalizedCOPY}"<br>
                                Method: trim() ‚Üí toLowerCase() ‚Üí remove accents ‚Üí collapse spaces<br>
                                Words: [${words.map(w => `"${w}"`).join(', ')}]
                            </div>
                        </div>
                        <div class="section">
                            <div class="section-title">2. API Calls (${strategies.length} strategies)</div>
                            ${strategies.map(strategy => `
                                <div class="api-call">
                                    <div class="api-call-header">Strategy ${strategy.number}: ${strategy.name}</div>
                                    <div class="status status-${strategy.status}">${strategy.assumption}</div>
                                    <div style="margin-top: 10px;">
                                        ${Object.entries(strategy.params).map(([key, value]) => 
                                            `<div class="param">
                                                <span class="param-key">${key}:</span> 
                                                <span class="param-value">"${value}"</span>
                                            </div>`
                                        ).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="section">
                            <div class="section-title">3. Results</div>
                            <div class="status status-error">‚ùå 1-${strategies.length} API calls</div>
                            <div class="status status-error">‚ùå Slow (300ms - ${strategies.length * 300}ms)</div>
                            <div class="status status-warning">‚ö†Ô∏è Falls back to Production approach (Strategy ${strategies.length})</div>
                        </div>
                    </div>
                </div>

                <div class="summary">
                    <div class="summary-title">üìä Comparison Summary</div>
                    
                    <div class="comparison-row">
                        <div>
                            <div class="comparison-label">Normalization:</div>
                            <div>Production: "${normalizedProduction}"</div>
                            <div>COPY: "${normalizedCOPY}"</div>
                            <div>Different: ${normalizedProduction !== normalizedCOPY ? '‚úÖ YES (COPY lowercases and removes accents)' : '‚ùå NO'}</div>
                        </div>
                        <div>
                            <div class="comparison-label">API Calls:</div>
                            <div>Production: <strong>1 call</strong></div>
                            <div>COPY: <strong>1-${strategies.length} calls</strong> (sequential)</div>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value">1</div>
                            <div class="stat-label">Production API Calls</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${strategies.length}</div>
                            <div class="stat-label">COPY Max API Calls</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${normalizedProduction !== normalizedCOPY ? 'YES' : 'NO'}</div>
                            <div class="stat-label">Normalization Differs</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">‚úÖ</div>
                            <div class="stat-label">Strategy ${strategies.length} = Production</div>
                        </div>
                    </div>

                    <div style="margin-top: 25px; padding: 20px; background: #fef3c7; border-radius: 8px; border-left: 4px solid #f59e0b;">
                        <strong>üí° Key Insight:</strong><br>
                        COPY Strategy ${strategies.length} uses the <strong>EXACT SAME</strong> approach as Production (q parameter)!<br>
                        COPY just wastes time trying ${strategies.length - 1} restrictive strategies first.
                    </div>
                </div>
            `;

            document.getElementById('results').innerHTML = resultsHTML;

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Run comparison on page load
        window.addEventListener('DOMContentLoaded', () => {
            runComparison();
        });

        // Run comparison on Enter key
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runComparison();
            }
        });
    </script>
</body>
</html>
