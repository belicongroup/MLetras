<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLetras Styling Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-primary {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .transition-smooth {
            transition: all 0.3s ease;
        }
        .shadow-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">MLetras Styling Test</h1>
        
        <div class="glass rounded-lg p-6 mb-4">
            <h2 class="text-xl font-semibold mb-2">Glass Card</h2>
            <p class="text-gray-600">This should have a glass morphism effect.</p>
        </div>
        
        <button class="gradient-primary text-white px-6 py-3 rounded-lg hover-scale transition-smooth shadow-glow w-full mb-4">
            Gradient Button
        </button>
        
        <div class="bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-2">Regular Card</h2>
            <p class="text-gray-600">This should have normal styling.</p>
        </div>
    </div>
</body>
</html>
